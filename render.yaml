services:
  - type: worker
    name: price-tracker-bot
    env: node
    buildCommand: |
      apt-get update -y && 
      apt-get install -y chromium chromium-driver && 
      npm install
    startCommand: node server.js
    envVars:
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium